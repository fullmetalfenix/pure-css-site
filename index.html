<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS Site</title>
    <style>
    #container{
        display: grid;
    }
    body{
        margin: 0px;
        padding: 0px;
        font-family: sans-serif !important;
    }
    /** Slide styles**/
    .slider-wrap {
width:100%;
position: relative;
overflow: hidden;
background: #120103;
color: #fff;
text-align: center;
height: 100vh;
}

#slider-menu {
background: #3E474F;
box-shadow: 0 0 1em rgba(0,0,0,.5);
position: absolute;
bottom:0;
left: 0;
z-index: 900;
width:100%;
}

#slider-menu label {
color: rgba(250,250,250,.87);
cursor: pointer;
display: inline-block;
font-size: 1em;
font-weight: bold;
padding:  1.8em 4em;
width: 1em;
}

#slider-menu label:hover{
background: #2e353b;
}

.slide {
height: 100%;
width: 100%;
position: absolute;
top: 0 ;
left: 100%;
z-index: 10;
padding: 8em 1em 0;
background-color: #120103;
background-position: 50% 50%;
background-size: cover;
transition: left 0s .75s; /*out old slide*/
}

.slide-one {
background-color: #f44336;
}

.slide-two {
background-color: #FFEB3B;
}

.slide-three {
background-color: #2196F3;
}

.slide-four {
background-color: #CDDC39;
}



[id^="slide"]:checked + .slide {
left: 0;
z-index:100;
transition: left .65s ease-out; /* ease slide in from left */
}



.slide h1 {
opacity: 0;
transform: translateY(100%);
transform: transform .5s .5s, opacity .5s;
}

[id^="slide"]:checked + .slide h1{
opacity: 1;
transform: translateY(0);
transform: all .5s .5s;
}
#slider-menu label {
    transform: skew(-15deg, 0deg);  
    text-transform: uppercase;
    border-left: 1px solid rgba(250,250,250, .87);
}
#slider-menu label:nth-child(4){
    border-right: 1px solid rgba(250,250,250, .87);
} 
#slider-menu label span{
    transform: skew(15deg, 0deg);
    margin: -14px;
    text-transform: uppercase;
}
    /** end slider styles**/
    </style>
</head>
<body>
    <div id="container">
        <div id="slider">
            <!-- css slider -->
            <div style="height: 350px">
                <div class="slider-wrap">
                <section id="slider-menu">
                   <label for="slide-1-trigger"><span>One</span></label>
                   <label for="slide-2-trigger"><span>Two</span></label>
                   <label for="slide-3-trigger"><span>Three</span></label>
                   <label for="slide-4-trigger"><span>Four</span></label>
                </section id="slider-menu">
        
                      <input id="slide-1-trigger" type="radio" name="slides" checked>
                     <section class="slide slide-one">
                        <h1>Headline One</h1>
                     </section>
                        <input id="slide-2-trigger" type="radio" name="slides" >
                                  <section class="slide slide-two">
                        <h1>Headline Two</h1>
                     </section>
                     <input id="slide-3-trigger" type="radio" name="slides" >
                                  <section class="slide slide-three">
                        <h1>Headline Three<h1/>
                     </section>
                     <input id="slide-4-trigger" type="radio" name="slides" >
                                  <section class="slide slide-four">
                        <h1>Headline Four</h1>
                     </section>
                </div>
        
        
        
        
        </div>

            <!-- End CSS Slider-->
        </div>
        <div id="inner-grid">
            <!-- -->
        </div>
        <div id="accordian-section">
            <!-- -->
        </div>
    </div>
</body>
</html>
